<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Opportunity</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-record-edit-form object-api-name="Opportunity" onsuccess={handleOppCreated}>
            <lightning-input-field field-name="AccountId" value={recordId}></lightning-input-field>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="CloseDate"></lightning-input-field>
            <lightning-input-field field-name="StageName"></lightning-input-field>
            <lightning-input-field field-name="Type"></lightning-input-field>
            <lightning-input-field field-name="Amount"></lightning-input-field>
            <lightning-input-field field-name="ContractId"></lightning-input-field>
            <lightning-button class="slds-m-top_small" label="Submit" variant="brand" type="submit"
              icon-name="standard:record_create" name="save"></lightning-button>&nbsp;&nbsp;&nbsp;
            <lightning-button label="Cancel" onclick={cancel} icon-name="action:close"></lightning-button>
          </lightning-record-edit-form>
        </div>
      </div>
    </section>
  
  </template>
